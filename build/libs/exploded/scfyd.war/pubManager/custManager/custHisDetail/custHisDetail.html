 <form class="form-horizontal" role="form" id="detailHisForm" data-toggle="validator">
 	<input type="hidden" id="corpId" name="corpId" />

	<input type="hidden" id="isEdit2" name="isEdit2" />

		<label class="col-sm-2 control-label" for="corpName"><span class="required">*</span>企业名称</label>
		<div class="col-sm-3">
			<input type="text" name="corpName" class="form-control"
				id="corpName" placeholder="企业名称" readonly>
		</div>
		<label class="col-sm-2 control-label" for="corpType">客户类型</label>
		<div class="col-sm-3">
	        <select id="sysType" name="sysType"  class="form-control" disabled>
	        	 <option value="3">核心企业</option>
			     <option value="4">经销商</option>
			     <option value="6">卖方</option>
	        </select>
        </div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="agencyNum"><span class="required">*</span>经销商代码</label>
		<div class="col-sm-3">
			<input type="text" name="agencyNum" class="form-control" readonly
				id="agencyNum">
		</div>
		<label class="col-sm-2 control-label" for="orgnNum">社会统一信用代码证号</label>
		<div class="col-sm-3">
			<input type="text" name="orgnNum" class="form-control" readonly
				id="orgnNum">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="corpType">企业类型</label>
		<div class="col-sm-3">
			<select id="corpType" name=corpType class="form-control" disabled>
				<option value="国有企业">国有企业</option>
			     <option value="外资企业">外资企业</option>
			     <option value="民营企业">民营企业</option>
			     <option value="上市企业">上市企业</option>
				<option value="5">其他</option>
			</select>
		</div>
		<label class="col-sm-2 control-label" for="maxCreditAmount">最高授信额度</label>
		<div class="col-sm-3">
			<input type="text" name="maxCreditAmount" class="form-control" readonly
				id="maxCreditAmount">
		</div>
	</div>
	<div class="form-group">
        <label class="col-sm-2 control-label" for="area"><span class="required">*</span>所属区域</label>
        <div class="col-sm-3 valid_group">
            <select id="area" name="area" class="form-control areas" disabled>
            	 <option value="0">东区事业部</option>
			     <option value="1">西区事业部</option>
			     <option value="2">南区事业部</option>
			     <option value="3">北区事业部</option>
            </select>
        </div>
        <label class="col-sm-2 control-label" for="represent"><span class="required">*</span>所属商代处</label>
        <div class="col-sm-3 valid_group">
            <select id="represent" name="represent" class="form-control areas" disabled>
            	 <option value="0">南京</option>
			     <option value="1">上海</option>
			     <option value="2">西安</option>
			     <option value="3">成都</option>
			     <option value="4">广州</option>
			     <option value="5">武汉</option>
			     <option value="6">郑州</option>
			     <option value="7">北京</option>
			     <option value="8">沈阳</option>
			     <option value="9">济南</option>
            </select>
        </div>
    </div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="regCap">注册资本</label>
		<div class="col-sm-3">
			<input type="text" name="regCap" class="form-control" readonly
				id="regCap">
		</div>
		<label class="col-sm-2 control-label" for="legalPerson"><span class="required">*</span>法定代表人</label>
		<div class="col-sm-3">
			<input type="text" name="legalPerson" class="form-control" readonly
				id="legalPerson">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="officeAddress">公司地址</label>
		<div class="col-sm-3">
			<input type="text" name="officeAddress" class="form-control" readonly
				id="officeAddress">
		</div>
		<label class="col-sm-2 control-label" for="contactInfo">联系方式</label>
		<div class="col-sm-3">
			<input type="text" name="contactInfo" class="form-control" readonly
				id="contactInfo">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="fixedPhone">固定电话</label>
		<div class="col-sm-3">
			<input type="text" name="fixedPhone" class="form-control" id="fixedPhone" readonly>
		</div>
		<label class="col-sm-2 control-label adviceHidden" for="agree">审核结果</label>
		<div class="col-sm-3 adviceHidden">
             <select class="form-control" id="agree" name="agree" disabled>
             	<option value="0">同意</option>
             	<option value="1">拒绝</option>
             </select>
         </div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label adviceHidden" for="advice">审核意见</label>
		<div class="col-sm-3 adviceHidden">
			<input type="text" name="advice" class="form-control" id="advice" readonly>
		</div>
	</div>
	<!-- 股东信息 -->
	<div class="nav margin-top-30">
        <ol class="breadcrumb" style="border: 1px solid #dddddd;border-bottom: 0px;">
            <li class="active">股东信息表</li>
        </ol>
    </div>
	 <table id="shareHolderInfoTableHis" class="table" cellspacing="0" width="100%"> 
		</table> 
	
	<div class="nav margin-top-30">
        <ol class="breadcrumb" style="border: 1px solid #dddddd;border-bottom: 0px;">
            <li class="active">附件表</li>
        </ol>
    </div>		
	 <table id="attachInfoTableHis" class="table" cellspacing="0" width="100%"> 
	</table> 
 </form>
