<body class="iframeBody" style="background-color: #ffffff;">
    <section>
        <div class="main-content-child">
            <div class="nav" id="nav">
            </div>
            <div class="col-md-12" style="border: 1px solid #e7ecf1;margin-top: 30px; margin-bottom: 30px;padding-bottom: 30px;">
            	<div class="nav">
                    <ol class="breadcrumb" style="margin-left: -15px;margin-right: -15px;">
                        <li class="tablename">订单合同签约</li>
                    </ol>
                </div>
	            <div class="row whiteBgDiv">
	                <form class="form-horizontal" role="form" id="detailForm">
	                    <input type="hidden" name="productType" id="productType" value="1">
	                    <input type="hidden" name="contractType" id="contractType" value="1">
	                    <input type="hidden" name="url" id="url" value="1">
	                     <input type="hidden" name="contractPath" id="contractPath" value="1">
	                    <input type="hidden" name="productId" id="productId" value="product02">
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="signDate">签约日期</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="signDate" class="form-control" id="signDate" readonly>
	                        </div>
	                        <label class="col-sm-2 control-label" for="orderBatchId2">订单批次</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="orderBatchId" class="form-control" id="orderBatchId2" readonly>
	                        </div>
	                     <!--     <label class="col-sm-2 control-label" for="sequence">序号</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="sequence" class="form-control" id="sequence" readonly>
	                        </div>-->
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="orderTotalNum">同步订单总数</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="orderTotalNum" class="form-control" id="orderTotalNum" readonly>
	                        </div>
	                        <label class="col-sm-2 control-label" for="orderTotalAmt">同步订单总金额</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="orderTotalAmt" class="form-control" id="orderTotalAmt" readonly>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="recOrderNum">接受订单数量</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="recOrderNum" class="form-control" id="recOrderNum" readonly>
	                        </div>
	                        <label class="col-sm-2 control-label" for="recOrderAmt">接受订单金额</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="recOrderAmt" class="form-control" id="recOrderAmt" readonly>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="crReqTotalAmt">超人所需总费用</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="crReqTotalAmt" class="form-control" id="crReqTotalAmt" readonly>
	                        </div>
	                         <label class="col-sm-2 control-label" for="loanAmt">放款金额</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="crReqTotalAmt" class="form-control" id="loanAmt" readonly>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="syncDate">同步时间</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="syncDate" class="form-control" id="syncDate" readonly>
	                        </div>
	                        <label class="col-sm-2 control-label" for="selDate">确认时间</label>
	                        <div class="col-sm-3 scf_valid">
	                            <input type="text" name="selDate" class="form-control" id="selDate" readonly>
	                        </div>
	                    </div>
	                </form>
	            </div>
               <!--  <div class="col-sm-1">
                    <input type='button' id="btnRepayPlan" data-toggle="modal" data-target="#repayInfo" class="btn btn-default add" value="还款计划" onclick='initRepayPlanListTable()'>
                </div> -->
                <div>
                    <input type='button' id="btnInitBatchInfo" data-toggle="modal" data-target="#financeInfo" class="btn btn-default add" value="获取订单信息" onclick='getBatchInfo()'>
                </div>
                <div class="nav">
                    <ol class="breadcrumb" style="border: 1px solid #dddddd;border-bottom: 0px;">
                        <li class="active">订单信息表</li>
                    </ol>
                </div>
                <table id="repayListTable" class="table" height="100%" cellspacing="0" width="100%">
                </table>
            </div>
            <div class="panel-body">
                
            </div>
            <div class="col-sm-1 col-sm-offset-9" style="margin-left:80%">
                <input type="button" id="btnCancel" class="btn btn-default cancel" onclick="cancel()" value="取消">
            </div>
            <div class="col-sm-1">
                <input type="button" id="btnAdd" class="btn btn-default save" value="保存" disabled onclick="send()">
            </div>
        </div>
    </section>
    <div class="modal fade" id="financeInfo" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog" role="document" style='width:1000px'>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title" id="myModalLabel1">订单详情信息</h4>
                </div>
                <div class="modal-body">
                
         
                    <div class="form-group col-sm-12">
                        <form class="form-horizontal" role="form" id="searchForm">
                        	<div class="col-sm-2"></div>
                        	<label class="col-sm-2 control-label" for="orderBatchId">订单批次号</label>
                        	<div class="col-sm-4 input-group">
                        	
                            <input class="form-control" id="orderBatchId" name="orderBatchId" type="text" placeholder="订单批次号" />
                            <span class="input-group-btn">
                                 <a onclick="searchFun()" class="btn btn-primary search" style="height:35px;">查找</a>
                            </span>
                            </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <table id="orderListTable" class="table" cellspacing="0" width="100%">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                	<div class="col-sm-1 col-sm-offset-9" style="margin-right: 25px;">
						<button type="button" class="btn btn-default cancel"
							data-dismiss="modal">取消</button>
					</div>
                	<div class="col-sm-1">
                        <button type="button" class="btn btn-default save" data-dismiss="modal" onclick="setForm()">保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="repayInfo" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="repayModal">
        <div class="modal-dialog" role="document" style='width:95%'>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title" id="repayModal">还款计划详情信息</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <table id="repayPlanListTable" class="table" height="100%" cellspacing="0" width="100%">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="stuImg" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="imgModal">
        <div class="modal-dialog" role="document" style='width:60%'>
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span> </button>
                    <h4 class="modal-title" id="imgModal">学生信息图片</h4>
                </div>
                <div class="modal-body">
                    <div id="imgs">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
