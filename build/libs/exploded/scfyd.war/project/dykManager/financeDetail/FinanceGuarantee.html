<form class="form-horizontal" role="form" id="detailHisFrom" data-toggle="validator">
	<div class="form-group">
       <label class="col-sm-2 control-label"  for="financeAmount">融资金额</label>
       <div class="col-sm-3">
       	<input type="text" name="financeAmount" class="form-control" id="financeAmount" readonly>
       </div>
       <label class="col-sm-2 control-label"  for="guaranteeRate">保证金比例（%）</label>
       <div class="col-sm-3">
       	<input type="text" name="guaranteeRate" class="form-control" id="guaranteeRate" readonly>
       </div>
	</div>
	<div class="form-group">
       <label class="col-sm-2 control-label"  for="payAbleGuarantee">应缴保证金金额</label>
       <div class="col-sm-3">
       	<input type="text" name="payAbleGuarantee" class="form-control" id="payAbleGuarantee" readonly>
       </div>
       <label class="col-sm-2 control-label"  for="guaranteePayDate">保证金缴纳日期</label>
       <div class="col-sm-3">
       	<input name="guaranteePayDate" class="form-control" id="guaranteePayDate" type="text" readonly>
  	   </div>
	</div>
	<div class="form-group">
       <label class="col-sm-2 control-label"  for="payActGuarantee">实缴保证金金额</label>
       <div class="col-sm-3">
     	<input type="text" name="payActGuarantee" class="form-control" id="payActGuarantee" readonly>
  	   </div>
  	   <label class="col-sm-2 control-label"  for="guaranteePayHis">保证金缴纳历史</label>
       <div class="col-sm-3">
		<textarea id="guaranteePayHis" name="guaranteePayHis" class="form-control" readonly></textarea>
   	   </div>
	</div>
	<div class="form-group">
       <label class="col-sm-2 control-label" for="productId">产品</label>
		<div class="col-sm-3">
          	<select id="productId" name="productId" class="form-control" disabled>
			</select>
       	</div>
       <label class="col-sm-2 control-label"  for="note">备注</label>
       <div class="col-sm-3">
		<textarea id="note" name="note" class="form-control" readonly></textarea>
       </div>
	</div>
 </form>
