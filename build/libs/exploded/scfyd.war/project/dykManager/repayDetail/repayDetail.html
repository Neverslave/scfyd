<form class="form-horizontal" role="form" id="repayDetailForm" data-toggle="validator">
	<input type="hidden" id="interestDate" name="interestDate">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="repaymentDate">还款日期</label>
        <div class="col-sm-3">
        	<input type="text" class="form-control" id="repaymentDate" name="repaymentDate" readonly/>
        </div>
        <label class="col-sm-2 control-label" for="repaySumAmt">还款总金额</label>
        <div class="col-sm-3">
         <input type="text" class="form-control" id="repaySumAmt"  name="repaySumAmt"  readonly/>
           </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"  for="repayCapitalAmt">还本金金额</label>
        <div class="col-sm-3">
        	<input type="text" id="repayCapitalAmt" name="repayCapitalAmt" class="form-control" readonly>
     	</div>
     	<div id="divRepayInterestAmt">
      	<label class="col-sm-2 control-label"  for="repayInterestAmt">还利息金额</label>
         <div class="col-sm-3">
         	<input type="text" id="repayInterestAmt" name="repayInterestAmt" class="form-control" readonly>
      	</div>
     	</div>
      </div>
       <div class="form-group">
        <label class="col-sm-2 control-label"  for="carStolenCertificate">赎车凭证</label>
        <div class="col-sm-3">
        	<input name="carStolenCertificate" class="form-control" id="carStolenCertificate" type="text" readonly>
        	<input name="carStolenCertificateUrl" id="carStolenCertificateUrl" type="hidden">
     	</div>
     	 <div class="col-sm-1">
		   <a target="view_window" id="downCarCertificateHis" href="#" style="margin:auto;margin-left: -25px;" class="btn btn-default add">预览
		       <!-- <input type="button" style="margin:auto;margin-left: -25px;" class="btn btn-default add opacity-100" value='预览'> -->
		   </a>
      	</div>
        <label class="col-sm-1 control-label"  for="note">备注</label>
        <div class="col-sm-3">
   			<textarea id="note"  rows="3" name="note" class="form-control" readonly></textarea>
      	</div>
      </div>
       <div class="form-group">
        <label for="agree" class="col-sm-2 control-label adviceHidden">审核结果</label>
                 <div class="col-sm-3 adviceHidden">
                     <select class="form-control" id="agree" name="agree" disabled>
                     	<option value="0">同意</option>
                     	<option value="1">拒绝</option>
                     </select>
                 </div>
        <label class="col-sm-2 control-label adviceHidden"  for="advice">审批意见</label>
        <div class="col-sm-3 adviceHidden">
        	<input type="text" id="advice" name="advice" class="form-control" readonly>
     	</div>
      </div>
      <table id="carInfoListTableDetail" class="table table-bordered" cellspacing="0" width="100%" style="margin-top: 40px;">
      </table>
</form>
