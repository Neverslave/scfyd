<!DOCTYPE html>
<html lang="en" style="background-color: #ffffff;">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="">
<meta name="author" content="ThemeBucket">
<link rel="shortcut icon" href="#" type="image/png">
<title>项目预评审</title>
<link href="../../css/style.css" rel="stylesheet">
<link href="../../css/style-responsive.css" rel="stylesheet">
<link href="../../css/bootstrap-table.css" rel="stylesheet">
<link href="../../css/bootstrap.css" rel="stylesheet">
<link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
<link href="../../css/sysfun.css" rel="stylesheet">
<link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
<link href="../../js/bootstrap-datetimepicker/css/datetimepicker.css"
	rel="stylesheet" />
<script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
<script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/CloudUtils.js"></script>
<script src="../../js/password.js"></script>
<script src="../../js/store.js" type="text/javascript"></script>
<script src="../../js/bootstrap-treeview.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
<script src="../../js/validation-init.js"></script>
<script type="text/javascript" src="../../js/jquery.number.js"></script>
<script type="text/javascript"
	src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="../../js/bootstrap-table.js"></script>
<script type="text/javascript"
	src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
<script type="text/javascript"
	src="../../js/bootstrap-validator/zh_CN.js"></script>
<script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
<script type="text/javascript" src="../../js/ajaxfileupload.js"></script>
<script type="text/javascript"
	src="../../js/fileUpload/jquery.ui.widget.js"></script>
<script type="text/javascript"
	src="../../js/fileUpload/jquery.iframe-transport.js"></script>
<script type="text/javascript"
	src="../../js/fileUpload/jquery.xdr-transport.js"></script>
<script type="text/javascript"
	src="../../js/fileUpload/jquery.fileupload.js"></script>
<script type="text/javascript" src="../../js/common/dictload.js"></script>
<script type="text/javascript" src="../../js/common/fileupload.js"></script>
<script type="text/javascript" src="../../js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<!--dynamic table initialization -->
<!--<script src="../../js/tradfact/projectReview/projectReview-audit.js"-->
<!--type="text/javascript"></script>-->
</head>
<style type="text/css">
</style>
<body class="iframeBody" style="background-color: #ffffff;">
	<section>
		<div class="main-content-child">
			<div class="row">
				<div class="nav" id="nav"></div>
			</div>
			<div class="col-md-12"
				style="border: 1px solid #e7ecf1; margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
				<div class="nav">
					<ol class="breadcrumb"
						style="margin-left: -15px; margin-right: -15px;">
						<li class="tablename">项目预评审</li>
					</ol>
				</div>
				<div class="col-md-12"
					style="border: 1px solid #e7ecf1; margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
					<div class="nav">
						<ol class="breadcrumb"
							style="margin-left: -15px; margin-right: -15px;">
							<li class="active">项目初步方案信息</li>
						</ol>
					</div>
					<div class="whiteBgDiv row">
						<fieldset id="field">

							<form class="form-horizontal bv-form" id="infoForm"
								novalidate="novalidate">
								<input type="hidden" id="countersign" name="countersign"
									value="">
								<div class="col-sm-12" style="margin-top: 30px">
									<input type="hidden" class="form-control" id="projectId"
										name="projectId">
									<div class="form-group">
										<label for="projectName" class="col-sm-2 control-label"><span
											class="required">*</span>项目名称</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="projectName" name="projectName">
										</div>
										<label for="corpBuyName" class="col-sm-2 control-label"><span
											class="required">*</span>买方名称</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="corpBuyName" name="corpBuyName">
										</div>
									</div>
									<div class="form-group">
										<label for="corpSaleName" class="col-sm-2 control-label"><span
											class="required">*</span>卖方名称</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="corpSaleName" name="corpSaleName">
										</div>
										<label for="creditMain" class="col-sm-2 control-label"><span
											class="required">*</span>授信主体</label>
										<div class="col-sm-3 scf_valid">
											<select name="creditMain" class="form-control" disabled
												id="creditMain" dictName="buy_or_sale">

											</select>
										</div>
									</div>
									<div class="form-group" id="dis">
										<label for="creditAmount" class="col-sm-2 control-label"><span
											class="required">*</span>授信金额</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="creditAmount" name="creditAmount">
										</div>
										<label class="col-sm-2 control-label" for="creditTerm"><span
											class="required">*</span>授信期限</label>
										<div class="col-sm-3 date form_datetime">
											<input name="creditTerm" class="form-control" readonly
												id="creditTerm" size="16" type="text" value="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="factoringType"><span
											class="required">*</span>保理类型</label>
										<div class="col-sm-3 date form_datetime">
											<select name="factoringType" class="form-control" disabled
												id="factoringType" dictName="factoring_type">

											</select>
										</div>
										<label class="col-sm-2 control-label" for="financingAmount"><span
											class="required"></span>单笔融资金额</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" readonly
												id="financingAmount" name="financingAmount">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="financingTerm"><span
											class="required"></span>融资期限</label>
										<div class="col-sm-3 date form_datetime">
											<input name="financingTerm" class="form-control" readonly
												id="financingTerm" size="16" type="text">
										</div>
										<label class="col-sm-2 control-label" for="interestRate"><span
											class="required"></span>利率</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" id="interestRate"
												readonly name="interestRate">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="receiptWay"><span
											class="required"></span>计息方式</label>
										<div class="col-sm-3 date form_datetime">
											<select name="receiptWay" class="form-control" disabled
												id="receiptWay" dictName="receipt_way">

											</select>
										</div>
										<label class="col-sm-2 control-label" for="manageFeeAmount"><span
											class="required"></span>管理费</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" id="manageFeeAmount"
												readonly name="manageFeeAmount">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="manageFeeRate"><span
											class="required"></span>管理费比例</label>
										<div class="col-sm-3 date form_datetime">
											<input name="manageFeeRate" class="form-control" readonly
												id="manageFeeRate" size="16" type="text">
										</div>
										<label class="col-sm-2 control-label" for="mngFeePayWay"><span
											class="required"></span>管理费支付方式</label>
										<div class="col-sm-3 valid_group">
											<select name="mngFeePayWay" class="form-control" disabled
												id="mngFeePayWay" dictName="mng_fee_pay_way">

											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="repaymentWay"><span
											class="required"></span>还款方式</label>
										<div class="col-sm-3 date form_datetime">
											<select name="repaymentWay" class="form-control" disabled
												dictName="repayment_way" id="repaymentWay">

											</select>
										</div>
										<label class="col-sm-2 control-label" for="reapymentAmount"><span
											class="required"></span>各期还款</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" id="reapymentAmount"
												readonly name="reapymentAmount">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="returnRate"><span
											class="required"></span>内含报酬率</label>
										<div class="col-sm-3 date form_datetime">
											<input name="returnRate" class="form-control" id="returnRate"
												readonly size="16" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"
											for="riskMitigationMeasures"><span class="required"></span>风险缓释措施</label>
										<div class="col-sm-8 valid_group">
											<textarea id="riskMitigationMeasures" readonly
												name="riskMitigationMeasures" class="form-control"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="projectDescription"><span
											class="required"></span>项目简介</label>
										<div class="col-sm-8 valid_group">
											<textarea id="projectDescription" name="projectDescription"
												readonly class="form-control"></textarea>
										</div>
									</div>
									<div class="form-group" id="riskManager">
										<input id="userId" name="userId" type="hidden"> <label
											for="realName" class="col-sm-2 control-label"><span
											class="required"></span>风险经理</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="realName" name="realName">
										</div>
										<div class="col-md-1">
											<input type='button' style="margin: auto"
												class="btn btn-default add" value='选择'
												onclick="searchriskManager()" />
										</div>
									</div>
									<div class="form-group" id="time">
										<label class="col-sm-2 control-label" for="reviewTime"><span
											class="required">*</span>预评审会时间</label>
										<div class="col-sm-3 scf_valid date form_datetime">
											<input name="reviewTime" class="form-control addInput"
												id="reviewTime" size="16" type="text" value=""> <span
												class="glyphicon glyphicon-calendar addIcon"></span>
										</div>
									</div>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
				<div class="col-md-12"
					style="margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
					<input type='button' id="up-load-button"
						class="btn btn-default add"
						onclick='uploadClick("btnReviewUpload","reviewFiles","material_type_report")'
						value="附件上传">

					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">项目报告</li>
						</ol>
					</div>
					<table id="reviewFiles" class="table" cellspacing="0" width="100%"></table>
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">买方材料</li>
						</ol>
					</div>
					<table id="buyFiles" class="table" cellspacing="0" width="100%"></table>
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">卖方材料</li>
						</ol>
					</div>
					<table id="saleFiles" class="table" cellspacing="0" width="100%"></table>

					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">担保方材料</li>
						</ol>
					</div>
					<table id="guaranteeFiles" class="table" cellspacing="0"
						width="100%"></table>
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">交易基础材料</li>
						</ol>
					</div>
					<table id="tranFiles" class="table" cellspacing="0" width="100%"></table>
				</div>
			</div>
		</div>
		<div class="modal fade" id="riskManagerInfoModal" aria-hidden="true"
			data-backdrop="static" tabindex="-1" role="dialog"
			aria-labelledby="riskManagerInfoModalLabel">
			<div class="modal-dialog" role="document" style='width: 800px'>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="riskManagerInfoModalLabel">风险经理信息</h4>
					</div>
					<div class="modal-body">
						<div class="main-content-child">
							<div class="row	rowpad" style="background-color: white;">
								<div class="form-group">
									<form class="form-horizontal" role="form"
										id="riskManagerSearchForm">
										<div class="form-group col-sm-17">
											<label class="col-sm-3 control-label" for="userName">用户名</label>
											<div class="col-sm-3">
												<input class="form-control" id="userName" name="userName"
													type="text" />
											</div>
											<label class="col-sm-2 control-label" for="realName">真实姓名</label>
											<div class="col-sm-3">
												<input class="form-control" id="realName" name="realName"
													type="text" />
											</div>
										</div>

										<div class="form-group">
											<div class="col-sm-9"></div>
											<div class="col-sm-1">
												<input onclick="searchriskManagerNo()" type="button"
													class="btn btn-primary search" value="查找">
											</div>
											<div class="col-sm-1" style="margin-left: 30px;">
												<input onclick="$('#userName,#realName').val('')"
													type="button" class="btn btn-primary search" value="重置" />
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="panel-body">
							<table id="riskManagerListTable" class="table" height="100%"
								cellspacing="0" width="100%">
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<div class="form-group">
							<div class="col-sm-9"></div>
							<div class="col-sm-1">
								<button type="button" class="btn btn-default cancel"
									data-dismiss="modal">取消</button>
							</div>
							<div class="col-sm-1" style="margin-left: 30px;">
								<button type="button" id="btn_save" class="btn btn-default save"
									data-dismiss="modal" onclick="riskManagerInfo()">确定</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<form class="form-horizontal" id="fileInfoForm">
		<div class="modal fade" id="fileModal" tabindex="-1" role="dialog"
			aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<input id='material-type' type='hidden'>
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modalLabel">上传附件</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<div class="col-sm-4 scf_valid"></div>
							<div class="col-sm-6 scf_valid">
								<a id="btn_choice" style="position: relative"
									class="btn btn-default add">文件选择 <input
									style="cursor: pointer; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; opacity: 0;"
									id="fileupload" type="file" name="file">
								</a>
							</div>
						</div>
						<div class="form-group">
							<label for="fileName" class="col-sm-4 control-label">文件名称：</label>
							<div class="col-sm-6 scf_valid">
								<input type="text" class="form-control" id="fileName"
									name="fileName" readonly>
							</div>
						</div>
						<div class="form-group">
							<label for="materialType" class="col-sm-4 control-label">报告类型：</label>
							<div class="col-sm-6 scf_valid">
								<select id="materialType" name="materialType"
									class="form-control">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="fileType" class="col-sm-4 control-label">文件格式：</label>
							<div class="col-sm-6 scf_valid">
								<input type="text" class="form-control" id="fileType"
									name="fileType" readonly>
							</div>
						</div>
						<div class="form-group">
							<label for="fileSize" class="col-sm-4 control-label">文件大小：</label>
							<div class="col-sm-6 scf_valid">
								<input type="text" class="form-control" id="fileSize"
									name="fileSize" readonly>
							</div>
						</div>
						<input type="hidden" class="form-control" id="fileUrl"
							name="fileUrl">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<input type="button" class="btn btn-primary add"
							onclick="addFile()" value='提交更改'>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
