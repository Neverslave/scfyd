	<section>
		<div class="main-content-child">
			<div class="row">
				<div class="nav" id="nav"></div>
			</div>
			<div class="col-md-12"
				style="border: 1px solid #e7ecf1; margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
				<div class="nav">
					<ol class="breadcrumb"
						style="margin-left: -15px; margin-right: -15px;">
						<li class="tablename">推荐上会</li>
					</ol>
				</div>

				<div class="col-md-12"
					style="border: 1px solid #e7ecf1; margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
					<div class="nav">
						<ol class="breadcrumb"
							style="margin-left: -15px; margin-right: -15px;">
							<li class="active">上会信息</li>
						</ol>
					</div>
					<div class="whiteBgDiv row">
					<form class="form-horizontal bv-form" id="recomMeetDetailForm"
								novalidate="novalidate">
						<div class="form-group">
							<label class="col-sm-2 control-label" for="upwardsInfo"><span
								class="required"></span>上会意见</label>
							<div class="col-sm-8 valid_group">
								<textarea id="upwardsInfo" name="upwardsInfo" readonly
									class="form-control"></textarea>
							</div>
						</div>
					</form>
					</div>

				</div>

				<div class="col-md-12"
					style="border: 1px solid #e7ecf1; margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
					<div class="nav">
						<ol class="breadcrumb"
							style="margin-left: -15px; margin-right: -15px;">
							<li class="active">项目方案信息</li>
						</ol>
					</div>
					<div class="whiteBgDiv row">
						<fieldset id="field">
							<form class="form-horizontal bv-form" id="detailForm"
								novalidate="novalidate">
								<div class="col-sm-12" style="margin-top: 30px">
								<input type="hidden" class="form-control"
												id="projectId" name="projectId">
									<div class="form-group">
										<label for="projectName" class="col-sm-2 control-label"><span
											class="required">*</span>项目名称</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="projectName" name="projectName">
										</div>
										<label for="corpBuyName" class="col-sm-2 control-label"><span
											class="required">*</span>买方名称</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="corpBuyName" name="corpBuyName">
										</div>
									</div>
									<div class="form-group">
										<label for="corpSaleName" class="col-sm-2 control-label"><span
											class="required">*</span>卖方名称</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="corpSaleName" name="corpSaleName">
										</div>
										<label for="creditMain" class="col-sm-2 control-label"><span
											class="required">*</span>授信主体</label>
										<div class="col-sm-3 scf_valid">
											<select name="creditMain" class="form-control" disabled
												id="creditMain">
												<option value="0">买方</option>
												<option value="1">卖方</option>
											</select>
										</div>
									</div>
									<div class="form-group" id="dis">
										<label for="paidPrincipal" class="col-sm-2 control-label"><span
											class="required">*</span>授信金额</label>
										<div class="col-sm-3 scf_valid">
											<input type="text" class="form-control" readonly
												id="creditAmount" name="creditAmount">
										</div>
										<label class="col-sm-2 control-label" for="creditTerm"><span
											class="required">*</span>授信期限</label>
										<div class="col-sm-3 date form_datetime">
											<input name="creditTerm" class="form-control" readonly
												id="creditTerm" size="16" type="text" value="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="factoringType"><span
											class="required">*</span>保理类型</label>
										<div class="col-sm-3 date form_datetime">
											<select name="factoringType" class="form-control" disabled
												id="factoringType">
												<option value="0">有追索权保理</option>
												<option value="1">无追索权保理</option>
												<option value="2">明保理</option>
												<option value="3">暗保理</option>
												<option value="4">正向保理</option>
												<option value="5">反向保理</option>
												<option value="6">联合保理</option>
												<option value="7">再保理</option>
											</select>
										</div>
										<label class="col-sm-2 control-label" for="financingAmount"><span
											class="required"></span>单笔融资金额</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" readonly
												id="financingAmount" name="financingAmount">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="financingTerm"><span
											class="required"></span>融资期限</label>
										<div class="col-sm-3 date form_datetime">
											<input name="financingTerm" class="form-control" readonly
												id="financingTerm" size="16" type="text">
										</div>
										<label class="col-sm-2 control-label" for="interestRate"><span
											class="required"></span>利率</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" id="interestRate"
												readonly name="interestRate">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="receiptWay"><span
											class="required"></span>计息方式</label>
										<div class="col-sm-3 date form_datetime">
											<select name="receiptWay" class="form-control" disabled
												id="receiptWay">
												<option value=""></option>
												<option value="0">按月计息，到期一次性还本</option>
												<option value="1">期初一次性付息，到期还本</option>
											</select>
										</div>
										<label class="col-sm-2 control-label" for="manageFeeAmount"><span
											class="required"></span>管理费</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" id="manageFeeAmount"
												readonly name="manageFeeAmount">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="manageFeeRate"><span
											class="required"></span>管理费比例</label>
										<div class="col-sm-3 date form_datetime">
											<input name="manageFeeRate" class="form-control" readonly
												id="manageFeeRate" size="16" type="text">
										</div>
										<label class="col-sm-2 control-label" for="mngFeePayWay"><span
											class="required"></span>管理费支付方式</label>
										<div class="col-sm-3 valid_group">
											<select name="mngFeePayWay" class="form-control" disabled
												id="mngFeePayWay">
												<option value=""></option>
												<option value="0">期初一次性付清，网银转账</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="repaymentWay"><span
											class="required"></span>还款方式</label>
										<div class="col-sm-3 date form_datetime">
											<select name="repaymentWay" class="form-control" disabled
												id="repaymentWay">
												<option value=""></option>
												<option value="0">网银转账</option>
											</select>
										</div>
										<label class="col-sm-2 control-label" for="reapymentAmount"><span
											class="required"></span>各期还款</label>
										<div class="col-sm-3 valid_group">
											<input type="text" class="form-control" id="reapymentAmount"
												readonly name="reapymentAmount">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="returnRate"><span
											class="required"></span>内含报酬率</label>
										<div class="col-sm-3 date form_datetime">
											<input name="returnRate" class="form-control" id="returnRate"
												readonly size="16" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label"
											for="riskMitigationMeasures"><span class="required"></span>风险缓释措施</label>
										<div class="col-sm-8 valid_group">
											<textarea id="riskMitigationMeasures" readonly
												name="riskMitigationMeasures" class="form-control"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="projectDescription"><span
											class="required"></span>项目简介</label>
										<div class="col-sm-8 valid_group">
											<textarea id="projectDescription" name="projectDescription"
												readonly class="form-control"></textarea>
										</div>
									</div>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
				<div class="col-md-12"
					style="margin-top: 30px; margin-bottom: 30px; padding-bottom: 20px;">
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">项目报告</li>
						</ol>
					</div>
					<table id="projectFilesDetail" class="table" cellspacing="0" width="100%"></table>
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">买方材料</li>
						</ol>
					</div>
					<table id="buyFilesDetail" class="table" cellspacing="0" width="100%"></table>
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">卖方材料</li>
						</ol>
					</div>
					<table id="saleFilesDetail" class="table" cellspacing="0" width="100%"></table>

					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">担保方材料</li>
						</ol>
					</div>
					<table id="guaranteeFilesDetail" class="table" cellspacing="0"
						width="100%"></table>
					<div class="nav">
						<ol class="breadcrumb"
							style="border: 1px solid #dddddd; border-bottom: 0px;">
							<li class="active">交易基础材料</li>
						</ol>
					</div>
					<table id="tranFilesDetail" class="table" cellspacing="0" width="100%"></table>
				</div>
			</div>
		</div>
	</section>
