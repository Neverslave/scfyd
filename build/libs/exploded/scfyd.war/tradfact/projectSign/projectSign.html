<style type="text/css">
	.border-corner{
		border-radius: 0px;
	}
	input{
		border-radius: 0px;
	}
</style>
<body class="iframeBody" style="background-color: #ffffff;">
    <section>
        <div class="main-content-child">
            <div class="nav" id="nav"></div>
            <div class="panel-body">
            	<div class="col-md-12" style="border: 1px solid #e7ecf1;margin-top: 30px;margin-bottom: 30px;padding-bottom: 30px;">
	                <div class="nav">
	                    <ol class="breadcrumb" style="margin-left: -15px;margin-right: -15px;">
	                        <li class="tablename">项目信息</li>
	                    </ol>
	                </div>
	                <div class="whiteBgDiv row">
		                <form class="form-horizontal" role="form" id="searchForm">
		                    <div class="form-group col-sm-12">
		                        <label class="col-sm-2 control-label" for="projectName">项目名称</label>
		                        <div class="col-sm-3">
		                            <input style="border-radius: 0px;" class="form-control" id="projectName" name="projectName" type="text" placeholder="项目名称"/>
		                        </div>
		                        <label class="col-sm-2 control-label" for="buyName">买方名称</label>
		                        <div class="col-sm-3">
		                            <input style="border-radius: 0px;" class="form-control" id="buyName" name="buyName" type="text" placeholder="买方名称"/>
		                        </div>
		                    </div>
		                    <div class="form-group col-sm-12">
		                        <label class="col-sm-2 control-label" for="saleName">卖方名称</label>
		                        <div class="col-sm-3">
		                            <input style="border-radius: 0px;" class="form-control" id="saleName" name="saleName" type="text" placeholder="卖方名称"/>
		                        </div>
		                        <label class="col-sm-2 control-label" for="factoringType">保理类型</label>
		                        <div class="col-sm-3">
		                            <select style="border-radius: 0px;" id="factoringType" name="factoringType" class="form-control" dictName = "factoring_type-E"></select>
		                        </div>
		                    </div>
		                </form>
		                <!-- <div class="col-sm-offset-10 col-sm-2">
		                    <a style="border-radius: 0px;" onclick="searchFun()" class="btn btn-primary search">查找</a>
		                </div> -->
		                <div class="col-sm-12"> 
				       		<input type="submit" onclick="searchFun()" class="btn btn-default save pull-right" id="btnSave" style="margin-right:5px;" value="查找">
				       		<input type="button" onclick="$('#projectName,#buyName,#saleName,#factoringType').val('');" class="btn btn-default cancel pull-right" style="margin-right:20px;" value="重置">  
				  	    </div>
		            </div>
	                <table id="projectSignListTable" class="table table-bordered" cellspacing="0" width="100%">
	                </table>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
