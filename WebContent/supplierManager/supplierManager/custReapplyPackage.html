<!--  股东信息模态框 -->
<div class="modal fade" id="shareInfoModal" tabindex="-1" role="dialog"
	 aria-labelledby="shareInfoModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="addshareInfoModalLabel">添加</h4>
			</div>
			<div class="modal-body">
				<fieldset id='field'>
					<form class="form-horizontal" role="form" id="shareInfoForm" data-toggle="validator">
						<div class="form-group">
							<label class="col-sm-4 control-label" for="shareName"><span class="required">*</span>股东名称</label>
							<div class="col-sm-6">
								<input type="text" name="shareName" class="form-control"
									   id="shareName" placeholder="股东名称 ">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="shareProportion"><span class="required">*</span>股东持股比例(%)</label>
							<div class="col-sm-6">
								<input type="text" name="shareProportion" class="form-control"
									   id="shareProportion" placeholder="股东持股比例(%)">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="registeredCapital">注册资本份额</label>
							<div class="col-sm-6">
								<input type="text" name="registeredCapital" class="form-control"
									   id="registeredCapital" placeholder="注册资本份额">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="registeredCapitalProportion"><span class="required">*</span>注册资本占比</label>
							<div class="col-sm-6">
								<input type="text" name="registeredCapitalProportion" class="form-control"
									   id="registeredCapitalProportion" placeholder="注册资本占比">
							</div>
						</div>
					</form>
				</fieldset>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<div class="col-sm-2 col-sm-offset-8">
						<button type="button" class="btn btn-default cancel"
								data-dismiss="modal">取消
						</button>
					</div>
					<div class="col-sm-2">
						<button type="submit" id="btn_save" class="btn btn-default save"
								onclick="saveFun(1);">确定
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<!--合同信息-->
<div class="modal fade" id="contractInfoModal" tabindex="-1" role="dialog"
	 aria-labelledby="shareInfoModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" >添加合同信息</h4>
			</div>
			<div class="modal-body">
				<fieldset id='field'>
					<form class="form-horizontal" role="form" id="contractForm" data-toggle="validator">
						<input type="hidden" name="contractid" class="form-control" id="contractid" placeholder="合同id ">
						<div class="form-group">
							<label class="col-sm-4 control-label" for="contractName"><span class="required">*</span>合同名称</label>
							<div class="col-sm-6">
								<input type="text" name="contractName" class="form-control"
									   id="contractName" placeholder="合同名称 ">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="contractNum"><span class="required">*</span>合同编号</label>
							<div class="col-sm-6">
								<input type="text" name="contractNum" class="form-control"
									   id="contractNum" placeholder="合同编号">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="contractType">业务类型</label>
							<div class="col-sm-6">
								<div class="col-sm-5">
									<select id="contractType" name=contractType class="form-control">
										<option value="大宗">大宗</option>
										<option value="零售">零售</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" for="endDate"><span class="required">*</span>合同到期日</label>
							<div class="col-sm-6">
								<input type="date" name="endDate" class="form-control" id="endDate" placeholder="合同到期日">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label" ><span class="required">*</span>选择要上传的pdf文件</label>
							<div class="col-sm-6">
								<a id="uploadContractInfo" style="position:relative" class="btn btn-default add">上传
									<input style="cursor:pointer;position:absolute;top:0;left:0;width:100%;height:100%;z-index:999;opacity:0;" id="contractfile" name="file" type="file" >
								</a>
								<input type="text" name="fileName" class="form-control" id="fileName" >
								<input type="hidden" id="fileUrl" name="fileUrl">
							</div>
						</div>
					</form>
				</fieldset>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<div class="col-sm-2 col-sm-offset-8">
						<button type="button" class="btn btn-default cancel"
								data-dismiss="modal">取消
						</button>
					</div>
					<div class="col-sm-2">
						<button type="submit" id="saveContract" style="display: none" class="btn btn-default save"
								onclick="saveFun(2);">确定
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
