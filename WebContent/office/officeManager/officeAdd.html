<!DOCTYPE html>
<html style="background-color: #ffffff;">

<head>
    <meta charset="UTF-8" />
    <title>内部公告</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--external css-->
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/style-responsive.css" rel="stylesheet">
    <link href="../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
    <link href="../../css/sysfun.css" rel="stylesheet">
    <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
    <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/CloudUtils.js"></script>
    <script src="../../js/password.js"></script>
    <script src="../../js/store.js" type="text/javascript"></script>
    <script src="../../js/bootstrap-treeview.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
    <script src="../../js/validation-init.js"></script>
    <script type="text/javascript" src="../../js/jquery.number.js"></script>
    <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
    <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
    <script type="text/javascript" src="../../js/fileUpload/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../../js/fileUpload/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="../../js/fileUpload/jquery.xdr-transport.js"></script>
    <script type="text/javascript" src="../../js/fileUpload/jquery.fileupload.js"></script>
    <script src="../../js/office/officeManager/officeAdd.js"></script>
</head>

<body class="iframeBody" style="background-color: #ffffff;">
    <section>
        <div class="main-content-child">
            <div class="nav">
                <ol class="breadcrumb" style="background-color:#f5f5f5">
                    <li class="active">系统管理</li>
                    <li class="active">内部公告</li>
                </ol>
            </div>
            <div class="col-md-12" style="border: 1px solid #e7ecf1;margin-top: 30px; margin-bottom: 30px;padding-bottom: 30px;">
	            <div class="whiteBgDiv row">
	                <form class="form-horizontal" role="form" id="detailForm" data-toggle="validator">
	                    <input type="hidden" id="recUid" name="recUid">
	                    <input type="hidden" id="userId" name="userId">
	                    <input type="hidden" id="isEdit" name="isEdit" />
	                    <input type="hidden" id="isEdit2" name="isEdit2" />
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="title"><span
											class="required" id="r1">*</span>公告标题</label>
	                        <div class="col-sm-3">
	                            <input type="text" name="title" class="form-control" id="title">
	                        </div>
	                        <label class="col-sm-2 control-label" for="username">发布人</label>
	                        <div class="col-sm-3">
	                            <input type="text" name="username" class="form-control" id="username" readonly>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label class="col-sm-2 control-label" for="informDate">日期</label>
	                        <div class="col-sm-3">
	                            <input type="text" name="informDate" class="form-control" id="informDate" readonly>
	                        </div>
	                        <label class="col-sm-2 control-label" for="informContent"><span
											class="required" id="r2">*</span>公告内容</label>
	                        <div class="col-sm-3">
	                            <textarea class="form-control" id="informContent" name="informContent"></textarea>
	                        </div>
	                    </div>
	                    <!-- 添加用户信息按钮 -->
	                    <div id=addbutton>
	                        <button id="btn-add" type="button" class="btn btn-default add" onclick="addFun(1)">
	                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
	                        </button>
	                    </div>
	                    <!-- 用户信息 -->
	                    <table id="userInfoTable" class="table table-bordered" cellspacing="0" width="100%">
	                    </table>
	                    <!-- 添加附件信息-->
	                    <div id=fileUpload>
	                        <a id="btn_upload" style="position:relative" class="btn btn-default add">上传
	                    		<input style="cursor:pointer;position:absolute;top:0;left:0;width:100%;height:100%;z-index:999;opacity:0;" id="fileupload" type="file" name="file">
	                    	</a>
	                    </div>
	                    <table id="attachInfoTable" class="table table-bordered" cellspacing="0" width="100%">
	                    </table>
	                    <input type="hidden" id="num" value="0">
	                </form>
	                <div class="col-sm-12">
	                    <a onclick="saveFun(0)" class="btn btn-default save pull-right" id="btnSave" style="margin-right: 5px;">保存</a> <a onclick="cancle()" class="btn btn-default cancel pull-right" style="margin-right: 20px;">取消</a>
	                </div>
	            </div>
            </div>
        </div>
        <!--  用户信息模态框 -->
        <div class="modal fade" id="userInfoModal" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="userInfoModalLabel">
            <div class="modal-dialog" role="document" style='width: 800px'>
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="userInfoModalLabel">用户信息</h4>
                    </div>
                    <div class="modal-body">
                        <section>
                            <div class="main-content-child">
                                <div class="row	rowpad" style="background-color: white;">
                                    <div class="form-group">
                                        <form class="form-horizontal" role="form" id="userInfoSearchForm">
                                            <div class="col-sm-2"></div>
								    		<label class="col-sm-2 control-label"  for="username">用户名称</label>
								    		<div class="col-sm-5 input-group">
								               <input class="form-control" id="username" name="username" type="text"/>
								               <span class="input-group-btn">
								                   <a onclick="searchAgencyFun()" class="btn btn-primary search" style="height:35px;">查找</a>
								               </span>
								            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <div class="panel-body">
                            <table id="userListTable" class="table" height="100%" cellspacing="0" width="100%">
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <div class="col-sm-9"></div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                            </div>
                            <div class="col-sm-1" style="margin-left:30px;">
                                <button type="button" id="btn_save" class="btn btn-default save" onclick="checkFinaceInfo()">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
