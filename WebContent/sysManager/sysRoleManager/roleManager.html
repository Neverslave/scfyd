			<form class="form-horizontal" role="form" id="addForm"
				data-toggle="validator">
				<input style="border-radius: 0px;" type="hidden" id="roleId" name="roleId" /> <input
					type="hidden" style="border-radius: 0px;" id="corpId" name="corpId" /> <input type="hidden"
					id="isEdit" style="border-radius: 0px;" name="isEdit" />
				<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
					aria-labelledby="addModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button style="border-radius: 0px;" type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="addModalLabel">添加</h4>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label class="col-sm-4 control-label" for="roleName"><span
										class="required">*</span>角色名称</label>
									<div class="col-sm-6">
										<input style="border-radius: 0px;" class="form-control" placeholder="角色名" name="roleName"
											id="roleName" type="text" autofocus="" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for=""><span
										class="required">*</span>角色类型</label>
									<div class="col-sm-6">
										<select style="border-radius: 0px;" class="form-control" placeholder="类型" name="roleType"
											id="roleType"></select>
									</div>
								</div>
								<!-- <div class="form-group"> 
                  <label class="col-sm-4 control-label" for="corpId">所属企业Id：</label> 
                  <div class="col-sm-6"> 
                  <input class="form-control" placeholder="所属企业Id" name="corpId" id="corpId" type="text" autofocus="" /></div> 
                  </div>   -->
								<div class="form-group" id="menuList">
									<label class="col-sm-4 control-label" for=""><span
										class="required">*</span>菜单列表</label>
									<div class="col-sm-6">
										<div id="treeview12" class=""></div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<div class="form-group">
									<div class="col-sm-12">
										<input id="btn_save" type="submit"
											class="btn btn-default save pull-right"
											style="margin-right: 5px;border-radius: 0px;" value="保存"> <input
											id="btn_cancle" type="button" data-dismiss="modal"
											class="btn btn-default cancel pull-right"
											style="margin-right: 20px;border-radius: 0px;" value="取消">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
			<div class="panel-body">
				<div class="col-md-12" style="border: 1px solid #e7ecf1;margin-top: 30px;margin-bottom: 30px; padding-bottom: 20px;">
					<div class="nav">
						<ol class="breadcrumb" style="margin-left: -15px;margin-right: -15px;">
							<li class="tablename">角色列表</li>
						</ol>
					</div>
					<div class="whiteBgDiv row">
						<form id="roleForm" class="form-horizontal" role="form">
							<div class="form-group col-sm-12">
								<label class="col-sm-2 control-label" for="txt_roleName">角色名称</label>
								<div class="col-sm-3">
									<input style="border-radius: 0px;" type="text" name="r_roleName" class="form-control"
										id="r_roleName">
								</div>
								<label class="col-sm-2 control-label" for="txt_corpName">角色类型</label>
								<div class="col-sm-3">
									<select style="border-radius: 0px;" class="form-control" name="r_roleType" id="r_roleType"></select>
								</div>
							</div>
						</form>
						<div class="col-sm-offset-10 col-sm-2">
							<a style="border-radius: 0px;" onclick="selectRole();" class="btn btn-primary search">查找</a>
						</div>
					</div>
					<button style="border-radius: 0px;" id="btn_add" type="button" class="btn btn-default add"
						onclick="addRole()">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加
					</button>
					<table id="roleListTable" class="table" cellspacing="0" width="100%"></table>
				</div>
