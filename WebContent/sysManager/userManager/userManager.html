<!DOCTYPE html>
<html lang="en" style="background-color: #ffffff;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <title>用户管理</title>
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../css/style-responsive.css" rel="stylesheet">
    <link href="../../css/bootstrap-table.css" rel="stylesheet">
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/validator/bootstrapValidator.css" rel="stylesheet">
    <link href="../../css/sysfun.css" rel="stylesheet">
    <link href="../../106/css/selectordie_theme_03.css" rel="stylesheet">
    <link href="../../js/bootstrap-select2/css/select2.css" rel="stylesheet">
    <script src="../../js/jquery-3.0.0.min.js" type="text/javascript"></script>
    <script src="../../106/js/selectordie.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/CloudUtils.js"></script>
    <script src="../../js/password.js"></script>
    <script src="../../js/store.js" type="text/javascript"></script>
    
    <script src="../../js/bootstrap-treeview.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
    <script src="../../js/validation-init.js"></script>
    <script type="text/javascript" src="../../js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/bootstrapValidator.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-validator/zh_CN.js"></script>
    <script type="text/javascript" src="../../js/bootbox-4.4.0/bootbox.js"></script>
    <script type="text/javascript" src="../../js/bootstrap-select2/js/select2.js"></script>
    <!--dynamic table initialization -->
    <script src="../../js/sysManager/userManager/userManager.js" type="text/javascript"></script>
</head>
<style type="text/css">
	.border-corner{
		border-radius: 0px;
	}
	input{
		border-radius: 0px;
	}
</style>
<body class="iframeBody" style="background-color: #ffffff;">
    <section>
        <div class="main-content-child">
            <div class="nav" id="nav"></div>
            <div class="modal fade" id="addModal" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" style="border-radius: 0px;" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title" style="border-radius: 0px;" id="addModalLabel">添加</h4>
                        </div>
                        <div class="modal-body">
                            <fieldset id='field'>
                                <form class="form-horizontal" role="form" id="addForm" data-toggle="validator">
                                    <input style="border-radius: 0px;" type="hidden" id="userId" name="userId">
                                    <input style="border-radius: 0px;" type="hidden" id="corpId" name="corpId">
                                    <input style="border-radius: 0px;" type="hidden" id="isEdit" name="isEdit">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="username"><span class="required">*</span>用户名称</label>
                                        <div class="col-sm-6">
                                            <input style="border-radius: 0px;" type="text" name="username" class="form-control" id="username" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="realname"><span class="required">*</span>真实姓名</label>
                                        <div class="col-sm-6">
                                            <input style="border-radius: 0px;" type="text" name="realname" class="form-control" id="realname">
                                        </div>
                                    </div>
                                    <div class="form-group" id="divPassword">
                                        <label class="col-sm-4 control-label" for="password"><span class="required">*</span>密码</label>
                                        <div class="col-sm-6">
                                            <input style="border-radius: 0px;" type="password" name="password" class="form-control" id="password" placeholder="默认密码为手机号后6位" readonly>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="mobilephone"><span class="required">*</span>手机号码</label>
                                        <div class="col-sm-6">
                                            <input style="border-radius: 0px;" type="text" name="mobilephone" class="form-control" id="mobilephone" data-minlength="11" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="sysType"><span class="required">*</span>系统类型</label>
                                        <div class="col-sm-6">
                                            <select style="border-radius: 0px;" id="sysType" name="sysType" class="form-control" onchange="changeType(this)"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="roleId"><span class="required">*</span>用户角色</label>
                                        <div class="col-sm-6">
                                            <select style="border-radius: 0px;" id="roleId" name="roleId" multiple="multiple" class="form-control select2" onchange="changeRole();" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group div_areas">
                                        <label class="col-sm-4 control-label" for="areaId"><span class="required">*</span>地域</label>
                                        <div class="col-sm-6">
                                            <select style="border-radius: 0px;" id="areaId" name="areaId" class="form-control areas" onchange="changeArea()" disabled></select>
                                        </div>
                                    </div>
                                    <div class="form-group div_areas">
                                        <label class="col-sm-4 control-label" for="representId"><span class="required">*</span>商代处</label>
                                        <div class="col-sm-6">
                                            <select style="border-radius: 0px;" id="representId" name="representId" class="form-control areas"  disabled></select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="corpName"><span class="required">*</span>所属企业</label>
                                        <div class="col-sm-4">
                                            <input style="border-radius: 0px;" id="corpName" name="corpName" class="form-control" type="text" readonly>
                                        </div>
                                        <div class="col-sm-2" >
                                            <input id="searchFire" style="margin:auto;margin-left:-11px;border-radius: 0px;"  type='button' class="btn btn-default add" data-toggle="modal" data-target="#corpInfo" value='查找' onclick="serchCorp()">
                                        </div>
                                    </div>
                                    <div id="deptInfo" class="form-group">
                                        <label class="col-sm-4 control-label" for="parentId"><span class="required">*</span>所属部门</label>
                                        <div class="col-sm-6">
                                            <div id="parentId" name="parentId" class=""></div>
                                            <input style="border-radius: 0px;" type="hidden" id="deptId" name="deptId">
                                        </div>
                                    </div>
                                    <div class="form-group" style="display: none">
                                        <label class="col-sm-4 control-label" for="photoUrl">头像路径</label>
                                        <div class="col-sm-6">
                                            <input style="border-radius: 0px;" type="text" name="photoUrl" class="form-control" id="photoUrl">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label" for="email"><span class="required">*</span>邮箱</label>
                                        <div class="col-sm-6">
                                            <input style="border-radius: 0px;" type="text" name="email" class="form-control" id="email" data-error="邮箱格式不正确">
                                        </div>
                                    </div>
                                    <!-- <div class="col-sm-2"> 
							     		<button id="btn_add" type="button" class="btn btn-default add" data-toggle="modal" onclick="addFun()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button> 
							     	</div>  -->
                                </form>
                            </fieldset>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-8">
                                    <button style="border-radius: 0px;" type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                                </div>
                                <div class="col-sm-1">
                                    <button style="border-radius: 0px;" type="submit" id="btn_save" class="btn btn-default save" onclick="saveUser()">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
            	<div class="col-md-12" style="border: 1px solid #e7ecf1;margin-top: 30px;margin-bottom: 30px;padding-bottom: 30px;">
	                <div class="nav">
	                    <ol class="breadcrumb" style="margin-left: -15px;margin-right: -15px;">
	                        <li class="tablename">用户信息</li>
	                    </ol>
	                </div>
	                <div class="whiteBgDiv row">
		                <form class="form-horizontal" role="form" id="searchForm">
		                    <div class="form-group col-sm-12">
		                        <label class="col-sm-2 control-label" for="txt_realname">用户名称</label>
		                        <div class="col-sm-3">
		                            <input style="border-radius: 0px;" class="form-control" id="txt_realname" name="txt_realname" type="text" />
		                        </div>
		                        <label class="col-sm-2 control-label" for="txt_mobilephone">手机号码</label>
		                        <div class="col-sm-3">
		                            <input style="border-radius: 0px;" class="form-control" id="txt_mobilephone" name="txt_mobilephone" type="text" />
		                        </div>
		                    </div>
		                    <div class="form-group col-sm-12">
		                        <label class="col-sm-2 control-label" for="txt_sysType">角色类型</label>
		                        <div class="col-sm-3">
		                            <select style="border-radius: 0px;" id="txt_sysType" name="txt_sysType" class="form-control" onchange="changeSysType(this)"></select>
		                        </div>
		                        <label class="col-sm-2 control-label" for="txt_roleName">用户角色</label>
		                        <div class="col-sm-3">
		                            <select style="border-radius: 0px;" id="txt_roleName" name="txt_roleName" class="form-control"></select>
		                        </div>
		                    </div>
		                </form>
		                <div class="col-sm-offset-10 col-sm-2">
		                    <a style="border-radius: 0px;" onclick="searchFun()" class="btn btn-primary search">查找</a>
		                </div>
		            </div>
	                <button style="border-radius: 0px;" id="btn_add" type="button" class="btn btn-default add" data-toggle="modal" onclick="addFun()"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加 </button>
	                <table id="userListTable" class="table table-bordered" cellspacing="0" width="100%">
	                </table>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="corpInfo" aria-hidden="true" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog" role="document" style='width: 800px'>
            <div class="modal-content">
                <div class="modal-header">
                    <button style="border-radius: 0px;" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel1">企业信息</h4>
                </div>
                <div class="modal-body">
                    <section>
                        <div class="main-content-child">
                            <div class="row	rowpad">
                                <div class="form-group">
                                    <form class="form-horizontal" role="form" id="corpSearchForm">
										<div class="form-group">
											<label class="col-sm-3 control-label" for="orgnNum">社会统一信用代码证号</label>
											<div class="col-sm-3">
												<input style="border-radius: 0px;" name="orgnNum" class="form-control" id="orNum" type="text">
											</div>
											<label class="col-sm-2 control-label" for="corpName">企业名称</label>
											<div class="col-sm-3">
												<input style="border-radius: 0px;" name="corpName" class="form-control" id="coName" type="text">
											</div>
										</div>
									</form>
									<div class="col-sm-offset-10 col-sm-2">
										<a style="border-radius: 0px;" onclick="searchCorpFun()" class="btn btn-primary search">查找</a>
									</div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="panel-body">
                        <table id="corpListTable" class="table" height="100%" cellspacing="0" width="100%">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-8">
                            <button style="border-radius: 0px;" type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                        </div>
                        <div class="col-sm-1">
                            <button style="border-radius: 0px;" type="button" id="btn_save" class="btn btn-default save" onclick="checkCorpId()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
